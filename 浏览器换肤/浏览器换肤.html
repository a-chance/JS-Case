<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>浏览器换肤</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="firefox">
        <!-- 开始 头部 -->
        <div id="header">
            <div class="content">
                <div class="skin-peeler">换肤</div>
            </div>
            <div class="menu">
                <div class="skin-layout">
                    <ul class="skin-list clearfix">
                        <li>
                            <div class="small-pic-box on">
                                <img src="img/default.jpg" alt="">
                            </div>
                            <div class="skin-name">
                                <!-- <input type="radio" id="default" name="skin" checked> -->
                                <label for="default">默认皮肤</label>
                            </div>
                        </li>
                        <li>
                            <div class="small-pic-box">
                                <img src="img/monkey.jpg" alt="">
                            </div>
                            <div class="skin-name">
                                <!-- <input type="radio" id="monkey" name="skin"> -->
                                <label for="monkey">喜迎新春</label>
                            </div>
                        </li>
                        <li>
                            <div class="small-pic-box">
                                <img src="img/womensday.jpg" alt="">
                            </div>
                            <div class="skin-name">
                                <!-- <input type="radio" id="woman" name="skin"> -->
                                <label for="woman">妇女节快乐</label>
                            </div>
                        </li>
                        <li>
                            <div class="small-pic-box">
                                <img src="img/firefox.jpg" alt="">
                            </div>
                            <div class="skin-name">
                                <!-- <input type="radio" id="fire" name="skin"> -->
                                <label for="fire">火狐萌萌哒</label>
                            </div>
                        </li>
                        <li>
                            <div class="small-pic-box">
                                <img src="img/s-autumn.jpg" alt="">
                            </div>
                            <div class="skin-name">
                                <!-- <input type="radio" id="autumn" name="skin"> -->
                                <label for="autumn">春华秋实</label>
                            </div>
                        </li>
                        <li>
                            <div class="small-pic-box">
                                <img src="img/cloud.jpg" alt="">
                            </div>
                            <div class="skin-name">
                                <!-- <input type="radio" id="cloud" name="skin"> -->
                                <label for="cloud">漫游云端</label>
                            </div>
                        </li>
                    </ul>
                    <div class="btn-wrap clearfix">
                        <a href="###" class="sure-btn">确定</a>
                        <a href="###" class="cancel-btn">取消</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
